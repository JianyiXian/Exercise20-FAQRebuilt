<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- BABEL LIBRARY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body style="background-color: #fae1dd;">
    <div id="root" class="container w-50 mx-auto mt-5"></div>

</body>
<script type="text/babel">

    const FAQ = [
        { id: 'flush-collapseOne', title: 'I do not remember my password', content: 'You can find in the login page, where there is a reset password button' },
        { id: 'flush-collapseTwo', title: 'How can I create an account?', content: 'You can find in the sign button on the top left' },
        { id: 'flush-collapseThree', title: 'What is the delivery hours?', content: 'We will delivery the next day you ordered' },
        { id: 'flush-collapseFour', title: 'How much time it takes to deliver the order?', content: 'It takes about four days to delivery the order, if you want a quick delivery, please click the quick delivery when checks out' }
    ]

    const AccordionList = () => {
        return (
            <div className='accordion accordion-flush' id='accordion'>
                {
                    FAQ.map(question => (
                        <AccordianItems id={question.id} title={question.title} content={question.content} />
                    ))
                }
            </div>

        )
    }

    const AccordianItems = (props) => {
        return (

            <div className='accordion-item'>
                <h2 className='accordion-header'>
                    <button
                        className='accordion-button collapsed shadow-none'
                        type='button'
                        data-bs-toggle='collapse'
                        data-bs-target={'#' + props.id}
                        aria-expanded='false'
                        aria-controls={props.id}
                    >{props.title}</button>
                </h2>
                <div id={props.id} className='accordion-collapse collapse' data-bs-parent='#accordion'>
                    <div className='accordion-body'>
                        {props.content}
                    </div>
                </div>
            </div>

        )
    }

    console.log()

    const accordion = ReactDOM.createRoot(document.getElementById('root'))
    accordion.render(
        <AccordionList />)
</script>


</html>
